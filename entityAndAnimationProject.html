<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>

    <a-scene>
        <a-entity position = "0 0 25">
            <a-camera></a-camera>
        </a-entity>   

        <!--legs-->
        <a-cylinder position = "-1 0 -5" color = "#00faed" height = "3" radius = "1"></a-cylinder>
        <a-cylinder position = "5 0 -5" color = "#00faed" height = "3" radius = "1"></a-cylinder>

        <!--body-->
        <a-box position = "2 6.5 -5" height = "10" width="10" color = "#ebaa07"></a-box>
        <!--buttons-->
        <a-box position = "-1 3 -4" width = "2" height = "2" color = "#00aaff"></a-box>
        <a-box position = "-1 6 -4" width = "2" height = "2" color = "#00aaff"></a-box>
        <a-box position = "5 3 -4" width = "2" height = "2" color = "#00aaff"></a-box>
        <a-box position = "5 6 -4" width = "2" height = "2" color = "#00aaff"></a-box>
        <a-box position = "2 9 -4" width = "8" color = #899296></a-box>

        <!--neck-->
        <a-cylinder position = "2 12 -6.5" height = "6" radius = "1" color = "#ffe203"></a-cylinder>
        
        <!--head and features-->
        <a-sphere position = "2 16 -5" radius = "3" color = "#2780b8"></a-sphere>
        <entity position = "1 16 -3"  animation="property:position;from: to: 0 360 0;easing:linear; loop: true; dur: 25000; dir:alternate"></entity>>
            <a-sphere position = "1 16 -3" color = "black" radius = "1"></a-sphere>
            <a-sphere position = "3 16 -3 " color = "black" radius = "1"></a-sphere>
        </entity>

    </a-scene>
    </body>

</html>
